<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper.min.css">

    <!-- Demo styles -->
    <style>
    html, body {
        position: relative;
        height: 90%;
    }
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    </style>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
        	<div class="swiper-slide">8 and 25 Tenor A</div>	
            <div class="swiper-slide"><img src="img/8and25TenorA-1.png" height="60%" width="60%"/></div>
            <div class="swiper-slide"><img src="img/8and25TenorA-2.png" height="60%" width="60%"/></div>
            <div class="swiper-slide"><img src="img/8and25TenorA-3.png" height="60%" width="60%"/></div>
            <div class="swiper-slide"><img src="img/8and25TenorA-4.png" height="60%" width="60%"/></div>
            <div class="swiper-slide"><img src="img/8and25TenorA-5.png" height="60%" width="60%"/></div>
            <div class="swiper-slide"><img src="img/8and25TenorA-6.png" height="60%" width="60%"/></div>
            <div class="swiper-slide"><img src="img/8and25TenorA-7.png" height="60%" width="60%"/></div>
            <div class="swiper-slide"><img src="img/8and25TenorA-8.png" height="60%" width="60%"/></div>
            <div class="swiper-slide"><img src="img/8and25TenorA-9.png" height="60%" width="60%"/></div>
        	<div class="swiper-slide">8 and 25 Tenor B</div>	
            <div class="swiper-slide"><img src="img/8and25TenorB-1.png" height="60%" width="60%"/></div>
            <div class="swiper-slide"><img src="img/8and25TenorB-2.png" height="60%" width="60%"/></div>
            <div class="swiper-slide"><img src="img/8and25TenorB-3.png" height="60%" width="60%"/></div>
            <div class="swiper-slide"><img src="img/8and25TenorB-4.png" height="60%" width="60%"/></div>
            <div class="swiper-slide"><img src="img/8and25TenorB-5.png" height="60%" width="60%"/></div>
            <div class="swiper-slide"><img src="img/8and25TenorB-6.png" height="60%" width="60%"/></div>
            <div class="swiper-slide"><img src="img/8and25TenorB-7.png" height="60%" width="60%"/></div>
            <div class="swiper-slide"><img src="img/8and25TenorB-8.png" height="60%" width="60%"/></div>
            <div class="swiper-slide"><img src="img/8and25TenorB-9.png" height="60%" width="60%"/></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        direction: 'vertical'
    });
    </script>
</body>
</html>
