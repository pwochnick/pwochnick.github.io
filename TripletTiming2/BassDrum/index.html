<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper.min.css">

    <!-- Demo styles -->
    <style>
    html, body {
        position: relative;
        height: 90%;
    }
    body {
        background: eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    </style>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
        	<div class="swiper-slide">Triplet Timing 2 Bass Drum</div>	
            <div class="swiper-slide"><img src="img/TripletTiming2BassDrum-1.png" /></div>
            <div class="swiper-slide"><img src="img/TripletTiming2BassDrum-2.png" /></div>
            <div class="swiper-slide"><img src="img/TripletTiming2BassDrum-3.png" /></div>
            <div class="swiper-slide"><img src="img/TripletTiming2BassDrum-4.png" /></div>
            <div class="swiper-slide"><img src="img/TripletTiming2BassDrum-5.png" /></div>
            <div class="swiper-slide"><img src="img/TripletTiming2BassDrum-6.png" /></div>
            <div class="swiper-slide"><img src="img/TripletTiming2BassDrum-7.png" /></div>
            <div class="swiper-slide"><img src="img/TripletTiming2BassDrum-8.png" /></div>
            <div class="swiper-slide"><img src="img/TripletTiming2BassDrum-9.png" /></div>
            <div class="swiper-slide"><img src="img/TripletTiming2BassDrum-16.png" /></div>
            <div class="swiper-slide"><img src="img/TripletTiming2BassDrum-17.png" /></div>
            <div class="swiper-slide"><img src="img/TripletTiming2BassDrum-18.png" /></div>
            <div class="swiper-slide"><img src="img/TripletTiming2BassDrum-19.png" /></div>
            <div class="swiper-slide"><img src="img/TripletTiming2BassDrum-20.png" /></div>
            <div class="swiper-slide"><img src="img/TripletTiming2BassDrum-21.png" /></div>
            <div class="swiper-slide"><img src="img/TripletTiming2BassDrum-22.png" /></div>  
            <div class="swiper-slide"><img src="img/TripletTiming2BassDrum-23.png" /></div>
            <div class="swiper-slide"><img src="img/TripletTiming2BassDrum-24.png" /></div>
            <div class="swiper-slide"><img src="img/TripletTiming2BassDrum-25.png" /></div>           
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        direction: 'vertical'
    });
    </script>
</body>
</html>
